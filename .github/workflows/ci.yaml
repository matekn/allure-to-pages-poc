name: Build, Test, and Deploy Allure Report
permissions:
  id-token: write
  repository-projects: write
  contents: write

  
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run tests and generate Allure results
      - name: Run Tests
        run: npm test

      # Generate Allure Report
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_history: allure-history
          allure_results: allure-results
          allure_report: allure-report-${{ github.run_number }}
      - name: list all files in the directory
        shell: bash
        run: ls -R
      - name: uplad allure report to artifactory
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          ./allure-report-${{ github.run_number }}
   # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    needs: test-and-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4